<form role="form" class="login100-form" #registerForm="ngForm" (ngSubmit)="onUserRegister(registerForm.value)">
    <div class="login100-form-avatar">
        <img src="../../../assets/login/images/avatar-01.jpg" alt="AVATAR">
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="wrap-input100 m-b-10">
                    <input class="input100" type="text" name="fullname" placeholder="Your Name" ngModel>
                    <span class="focus-input100 fullname"></span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="wrap-input100 m-b-10">
                <input class="input100" type="email" name="email" placeholder="Your Email" ngModel>
                <span class="focus-input100 email"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="wrap-input100 m-b-10">
                <input class="input100" type="text" name="contact" placeholder="Your Contact" ngModel>
                <span class="focus-input100 contact"></span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="wrap-input100 m-b-10">
                <input class="input100" type="text" name="username" placeholder="Your Username" ngModel>
                <span class="focus-input100 username"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="wrap-input100 m-b-10">
                <input class="input100" type="password" name="password" placeholder="Your Password" ngModel>
                <span class="focus-input100 password"></span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="wrap-input100 m-b-10">
                <input class="input100" type="password" name="cpassword" placeholder="Confirm Password" ngModel>
                <span class="focus-input100 cpassword"></span>
            </div>
        </div>
    </div>    
    <div class="container-login100-form-btn p-t-10 p-b-100">
        <button class="login100-form-btn" type="submit">
            Register
        </button>
    </div>

    <div class="text-center w-full">
        <a class="txt1" routerLink="/login">
            Already Registered?
            <i class="fa fa-long-arrow-right"></i>						
        </a>
    </div>
</form>
