<form role="form" class="login100-form" #loginForm="ngForm" (ngSubmit)="onUserLogin(loginForm.value)">
    <div class="login100-form-avatar">
        <img src="../../../assets/login/images/avatar-01.jpg" alt="AVATAR">
    </div>

    <span class="login100-form-title p-t-20 p-b-45">
        John Doe
    </span>

    <div class="row">
        <div class="col-md-6">
            <div class="wrap-input100 m-b-10">
                <input class="input100" type="text" name="username" placeholder="Enter Username" ngModel>
                <span class="focus-input100 username"></span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="wrap-input100 m-b-10">
                <input class="input100" type="password" name="pass" placeholder="Enter Password" ngModel>
                <span class="focus-input100 pass"></span>
            </div>
        </div>
    </div> 

    <div class="container-login100-form-btn p-t-10">
        <button class="login100-form-btn" type="submit">
            Login
        </button>
    </div>

    <div class="text-center w-full p-t-25 p-b-150">
        <a routerLink="/forgetPassword" class="txt1">
            Forgot Username / Password?
        </a>
    </div>

    <div class="text-center w-full">
        <a class="txt1" routerLink="/register">
            Create new account
            <i class="fa fa-long-arrow-right"></i>						
        </a>
    </div>
</form>
