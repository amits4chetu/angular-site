<form #feedbackForm="ngForm" (ngSubmit)="getUserFeedback(feedbackForm.value)" role="form" class="php-email-form mt-4">
    <div class="form-row">
      <div class="col-md-6 form-group">
        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" ngModel/>
        <div class="validate"></div>
      </div>
      <div class="col-md-6 form-group">
        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" ngModel/>
        <div class="validate"></div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" ngModel/>
      <div class="validate"></div>
    </div>
    <div class="form-group">
      <textarea class="form-control" name="message" rows="5"placeholder="Message" ngModel></textarea>
      <div class="validate"></div>
    </div>
    <div class="text-center"><button type="submit">Send Message</button></div>
  </form>
